<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muziek Dagboek 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mijn Muziek <span>Dagboek</span></h1>
            <nav class="tab-nav">
                <button onclick="switchTab('calendar')" id="btn-calendar" class="active">ğŸ“… Kalender</button>
                <button onclick="switchTab('stats')" id="btn-stats">ğŸ“Š Statistieken</button>
            </nav>
        </header>

        <section id="dashboard-stats">
            <div class="stat-card tiny">
                <div id="total-days-count" class="big-number">0</div>
                <p style="font-size: 0.7rem; color: #888;">Dagen</p>
            </div>
            <div class="stat-card tiny">
                <div id="streak-count" class="big-number streak">0</div>
                <p style="font-size: 0.7rem; color: #888;">ğŸ”¥ Streak</p>
            </div>
            <div class="stat-card tiny">
                <div id="unique-songs-count" class="big-number" style="color: var(--accent-blue);">0</div>
                <p style="font-size: 0.7rem; color: #888;">Unieke Songs</p>
            </div>
        </section>

        <div id="view-calendar">
            <main class="stat-card">
                <div class="calendar-header">
                    <h2 id="monthDisplay">Januari 2026</h2>
                    <div class="calendar-nav">
                        <button id="prevMonth">â†</button>
                        <button id="resetFilter" class="hidden">Wis Filter</button>
                        <button id="nextMonth">â†’</button>
                    </div>
                </div>
                <div class="weekdays-grid">
                    <div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div><div>Zo</div>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </main>
        </div>

        <div id="view-stats" class="hidden">
            <div class="stats-grid">
                <section class="stat-card wide">
                    <h3>ğŸ“ˆ Puntenverloop Top Artiesten</h3>
                    <div class="chart-wrapper"><canvas id="artistChart"></canvas></div>
                </section>
                <div class="stat-card">
                    <h3>ğŸ† Top Songs</h3>
                    <ol id="top-songs-list" class="ranking-list"><li>Laden...</li></ol>
                </div>
                <div class="stat-card">
                    <h3>ğŸ‘¥ Top Artiesten</h3>
                    <ol id="top-artists-list" class="ranking-list"><li>Laden...</li></ol>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <span id="close-button">&times;</span>
            <div id="modal-body-content">
                <h2 id="modal-datum-titel" style="text-align: center; margin-bottom: 20px;">Details</h2>
                <div id="day-top-three-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
