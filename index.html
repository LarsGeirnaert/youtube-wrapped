<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muziek Agenda - Interactive Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mijn Muziek <span>Dagboek</span></h1>
        </header>

        <section id="chart-section" class="stat-card">
            <h3>ğŸ“ˆ Puntenverloop Top Artiesten</h3>
            <div class="chart-wrapper">
                <canvas id="artistChart"></canvas>
            </div>
        </section>

        <section id="dashboard-stats">
            <div class="stat-card">
                <h3>ğŸ† Top Songs</h3>
                <p style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">Klik op een song voor een spotlight</p>
                <ol id="top-songs-list" class="ranking-list"><li>Laden...</li></ol>
            </div>
            <div class="stat-card">
                <h3>ğŸ‘¥ Top Artiesten</h3>
                <p style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">Klik voor alle tracks van artiest</p>
                <ol id="top-artists-list" class="ranking-list"><li>Laden...</li></ol>
            </div>
            <div class="stat-card">
                <h3>ğŸ“Š Totaal & Streak</h3>
                <div style="display: flex; justify-content: space-around; align-items: center; margin-top: 10px; text-align: center;">
                    <div>
                        <div id="total-days-count" class="big-number" style="font-size: 2.5rem;">0</div>
                        <p style="font-size: 0.7rem; color: #888;">Dagen</p>
                    </div>
                    <div style="border-left: 1px solid rgba(255,255,255,0.1); height: 40px;"></div>
                    <div>
                        <div id="streak-count" class="big-number" style="font-size: 2.5rem; color: #1db954;">0</div>
                        <p style="font-size: 0.7rem; color: #888;">ğŸ”¥ Streak</p>
                    </div>
                </div>
            </div>
        </section>

        <main class="stat-card">
            <div class="calendar-header">
                <h2 id="monthDisplay">Januari 2025</h2>
                <div class="calendar-nav">
                    <button id="prevMonth">â†</button>
                    <button id="resetFilter" class="hidden">Filter wissen</button>
                    <button id="nextMonth">â†’</button>
                </div>
            </div>
            <div class="weekdays-grid">
                <div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div><div>Zo</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </main>
    </div>

    <div id="modal" class="hidden">
        <div id="confetti-container"></div>
        <div class="modal-content">
            <span id="close-button">&times;</span>
            <div id="modal-body-content">
                <h2 id="modal-datum-titel">Details</h2>
                <div id="day-top-three-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
